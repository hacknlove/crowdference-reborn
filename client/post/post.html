<template name="verPost">
  <div class="ventana">
    <div class="cabecero">
      <div>
        {{#if admin}}
          {{#if comprobarStatus 'RECHAZADO'}}
            <i class="fas fa-ban"></i>
          {{/if}}
          {{#if comprobarStatus 'PENDIENTE'}}
            <i class="fas fa-question-circle"></i>
          {{/if}}
          {{#if comprobarStatus 'VISIBLE'}}
            <i class="fas fa-eye"></i>
          {{/if}}
          {{#if comprobarStatus 'OCULTO'}}
            <i class="fas fa-eye-slash"></i>
          {{/if}}
        {{/if}}

        {{fecha timestamp}}
      </div>
      <div class="iconera">

        {{#if admin}}
          {{#if comprobarStatus 'RECHAZADO'}}
            <div class="establecerStatus" data-status="OCULTO"><i class="fas fa-check"></i></div>
            <div class="eliminar"><i class="fas fa-trash"></i></div>
          {{/if}}
          {{#if comprobarStatus 'PENDIENTE'}}
            <div class="establecerStatus" data-status="OCULTO"><i class="fas fa-check"></i></div>
            <div class="establecerStatus" data-status="RECHAZADO"><i class="fas fa-ban"></i></div>
          {{/if}}
          {{#if comprobarStatus 'VISIBLE'}}
          <div title="{{_ 'Prioridad'}}" class="openWindow" data-template="prioridad" data-post-id="{{_id}}"><i class="fas fa-sort"></i> {{prioridad}} </div>
            <div class="establecerStatus" data-status="OCULTO"><i class="fas fa-eye-slash"></i></div>
          {{/if}}
          {{#if comprobarStatus 'OCULTO'}}
            <div title="{{_ 'Prioridad'}}" class="openWindow" data-template="prioridad" data-post-id="{{_id}}"><i class="fas fa-sort"></i> {{prioridad}}</div>
            <div class="eliminar"><i class="fas fa-trash"></i></div>
            <div class="establecerStatus" data-status="VISIBLE"><i class="fas fa-eye"></i></div>
          {{/if}}
        {{/if}}


        <div class="close openWindow" data-_id="link" data-link="{{linkUrl}}">
          <i class="fas fa-paperclip"></i> {{clips}}
        </div>
        <div class="copiar"><i class="fas fa-share-alt"></i></div>
      </div>
    </div>
    <div class="cuerpo">
      {{>mostrarLink linkId=linkId}}
    </div>
  </div>
</template>

<template name="prioridad">
  <div class="fondo fade"></div>
  <div class="ventana fade scrollable">
    <div class="cabecero">
      {{_ 'Prioridad'}}
      <i class="fas fa-times close"></i>
    </div>
    <div class="cuerpo">
      <div class="informacion">
          {{_ 'Los enlaces se ordenan por su prioridad, de mayor a menor, y por la fecha en la que han sido agregados.'}}
      </div>
      <br>
      <input type="number" name="prioridad" value="{{prioridad}}">
    </div>
    <div class="botonera">
      <button class="secundario close">{{_ 'Cancelar'}}</button>
      <button class="aceptar">{{_ 'Aceptar'}}</button>
    </div>
  </div>
</template>
