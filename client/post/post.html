<template name="verPost">
  <div class="ventana previaLink">

      <span class="titulo ir">
        {{link.title}}
      </span>
      <a href="{{link.url.[0]}}" target="_blank">{{link.url.[0]}}</a>
    </div>
    <div class="cuerpo">
      {{#if link.image}}<div class="prevImagen ir" style="background-image: url({{link.image}})">
      </div>{{/if}}
      <div class="prevTexto">
        {{link.description}}
      </div>
    </div>
  </div>
