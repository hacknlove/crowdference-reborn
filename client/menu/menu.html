<template name="hamburguesa">
  <div  id="hamburguesa" class="fade openWindow" data-_id="{{menu}}" data-close-other="{{closeOther}}">
    <i class="fas fa-bars"></i>
  </div>
</template>
<template name="menu">
  <div class="fondo fondoDeMenu fade close"></div>
  <div class="menu fade close">
    {{#unless activo 'ranking'}}
      <div class="close-other openWindow ocultable" data-other="{{closeOther}}" data-_id="ranking"><i class="fas fa-sort-numeric-down"></i> Ranking</div>
    {{/unless}}
    <div class="close-other openWindow" data-other="{{closeOther}}" data-_id="crearClip"><i class="fas fa-paperclip"></i> Crear</div>
    <div class="openWindow" data-_id="menuIdiomas"><i class="fas fa-globe-americas"></i> Idioma</div>
    {{#if tengoClips}}
      {{#unless activo 'misClips'}}
        <div class="close-other openWindow" data-other="{{closeOther}}" data-_id="misClips"><i class="fas fa-heart"></i> Favoritos</div>
      {{/unless}}
    {{/if}}
    {{#unless activo 'portada'}}
      <div class="close-other openWindow" data-other="{{closeOther}}" data-_id="portada"><i class="fas fa-arrow-left"></i> Atr√°s</div>
    {{/unless}}
  </div>
</template>
