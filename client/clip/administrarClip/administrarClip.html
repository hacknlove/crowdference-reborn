<template name="agregarMenu">
  <div class="fondo fondoDeMenu fade close"></div>
  <div class="menu fade close">
    <div class="close openWindow" data-_id="agregarSocial" data-link="" data-url="{{url}}" data-secreto="{{secreto}}"><i class="fas fa-share-alt-square"></i> Publicaci√≥n</div>
    <div class="close openWindow" data-_id="agregarSocial" data-link=""><i class="fas fa-font"></i> Texto</div>
    <div class="close openWindow" data-_id="agregarSocial" data-link=""><i class="far fa-envelope-open"></i> Carta abierta</div>
    <div class="close openWindow" data-_id="agregarSocial" data-link=""><i class="fas fa-external-link-alt"></i> Enlace</div>
  </div>
</template>
<template name="administrarClipMenu">
  <div class="fondo fondoDeMenu fade close"></div>
  <div class="menu fade close">
    <div class="close openWindow" data-_id="agregarMenu"><i class="fas fa-plus"></i> agregar</div>
    <hr>
    <div><i class="fas fa-save"></i> Guardar</div>
  </div>
</template>

<template name="administrarClip">
  <div class="fade lista">
    <div class="cabecero">
      <h2>
        Adeministrar: {{clip.titulo}}
      </h2>
      {{> hamburguesa menu="administrarClipMenu"}}
    </div>

    <div class="cuerpo">
      {{#each post in posts}}
        {{> adminPost post}}
      {{/each}}
      <button class="agregar openWindow" data-_id="agregarMenu"><i class="fas fa-plus"></i> Agregar</button>
    </div>
  </div>
</template>

<template name="adminPost">
  <div class="ventana">
    <div class="cabecero">
      {{fecha timestamp}} - {{status}}

      <i class="fas fa-bars"></i>
    </div>
    <div class="cuerpo">
      {{>social this}}
    </div>
    <div class="miniFondo">
      <div class="menu">
        {{#if comprobarStatus 'PENDIENTE'}}
          <div class="establecerStatus" data-status="OCULTO"><i class="fas fa-check"></i> Aprobar</div>
          <div class="establecerStatus" data-status="RECHAZADO"><i class="fas fa-ban"></i> Rechazar</div>
        {{/if}}
        {{#if comprobarStatus 'RECHAZADO'}}
          <div class="establecerStatus" data-status="OCULTO"><i class="fas fa-check"></i> Aprobar</div>
          <div class="eliminar"><i class="fas fa-trash"></i> Eliminar</div>
        {{/if}}
        {{#if comprobarStatus 'VISIBLE'}}
          <div class="establecerStatus" data-status="OCULTO"><i class="fas fa-eye-slash"></i> Ocultar</div>
        {{/if}}
        {{#if comprobarStatus 'OCULTO'}}
          <div class="establecerStatus" data-status="VISIBLE"><i class="fas fa-eye"></i> Mostrar</div>
          <div class="eliminar"><i class="fas fa-trash"></i> Eliminar</div>
        {{/if}}
        <div><i class="fas fa-sort"></i> Prioridad</div>
      </div>
    </div>
  </div>
</template>
