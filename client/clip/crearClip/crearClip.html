<template name="crearClip">
  <form class="ventana fade">
    {{>hamburguesa menu="menu" closeOther="portada"}}
    <div class="cabecero">
      {{_ 'Crear clip'}}
      <i class="fas fa-times cancelar close openWindow" data-_id="portada"></i>
    </div>
    <div class="cuerpo">
      <p class="informacion">
        {{_ 'Una vez creado el clip, no se podrá modificar su título ni su url.'}}
      </p>
      <label>{{_ 'Escribe un título para el clip'}} </label>
      <input type="text" value="{{c 'titulo'}}" placeholder="{{_ 'Titulo'}}" class="{{tituloVacio}}">
      <div class="errores">
        <p class="vacio">
          {{_ 'Tienes que indicar un título para poder continuar'}}
        </p>
        <p class="noValido">
          {{_ 'Ya hay un clip con ese título'}}
        </p>
      </div>
      <label>url</label>
      <input type="text" readonly value="{{ROOT_URL}}{{url}}" class="{{urlRepetida}}">
      <div class="errores">
        <p class="noValido">
          {{_ 'Ya hay un clip con esa url'}}
        </p>
      </div>
    </div>
    <div class="botonera">
      <button type="button" class="close secundario cancelar openWindow" data-_id="portada">{{_ 'Cancelar'}}</button>
      <button class="ocultable {{oculto}}">{{_ 'Crear'}}</button>
    </div>
  </form>
</template>
