<template name="crearClip">
  <div class="fondo fade close openWindow" data-_id="portada"></div>
  <form class="ventana fade">
    <div class="cabecero">
      Agregar clip
      <i class="fas fa-times cancelar close"></i>
    </div>
    <div class="cuerpo">
      <p class="informacion">
        Una vez creado el clip, no se podrá modificar su título ni su url.
      </p>
      <label>Escribe un título para el clip </label>
      <input type="text" value="{{c 'titulo'}}" placeholder="titulo" class="{{tituloVacio}}">
      <div class="errores">
        <p class="vacio">
          Tienes que indicar un título para poder continuar
        </p>
        <p class="noValido">
          Ya hay un clip con ese título
        </p>
      </div>
      <label>url</label>
      <input type="text" readonly value="{{ROOT_URL}}{{url}}" class="{{urlRepetida}}">
      <div class="errores">
        <p class="noValido">
          Ya hay un clip con esa url
        </p>
      </div>
    </div>
    <div class="botonera">
      <button type="button" class="close secundario cancelar openWindow" data-_id="portada">Cancelar</button>
      <button class="ocultable {{oculto}}">Crear</button>
    </div>
  </form>
</template>
