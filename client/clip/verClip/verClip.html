<template name="menuVerClip">
  <div class="fondo fondoDeMenu fade close"></div>
  <div class="menu fade close">
    {{#if miClip}}
      {{#if llaves}}
        <div class="openWindow" data-_id="llaves"><i class="fas fa-key"></i> {{_ 'Llaves'}}</div>
      {{else}}
        <div class="olvidar"><i class="fas fa-unlink"></i> {{_ 'Olvidar'}}</div>
      {{/if}}
    {{else}}
      <div class="recordar"><i class="fas fa-paperclip"></i> {{_ 'Recordar'}}</div>
    {{/if}}
    <div class="compartir"><i class="fas fa-share-alt"></i> {{_ 'Compartir'}}</div>
    <div class="openWindow" data-_id="menuIdiomas"><i class="fas fa-globe-americas"></i> {{_ 'Idioma'}}</div>
    <div class="close-other openWindow" data-other="{{closeOther}}" data-_id="portada"><i class="fas fa-arrow-left"></i> {{_ 'Atrás'}}</div>
  </div>
</template>

<template name="verClip">
  <div class="fade lista">
    <div class="cabecero">
      <h2>
        {{clip.titulo}}
      </h2>
      {{>hamburguesa menu="menuVerClip" closeOther="verClip"}}
    </div>
    <div class="cuerpo">
      {{> agregarEnlace2}}
      {{#each post in posts}}
        {{> verPost post}}
      {{else}}
        <div class="ventana">
          <div class="cabecero">
            {{_ 'Clip vacío'}}
          </div>
          <div class="cuerpo">
            {{_ 'Agrega enlaces al clip.'}}
          </div>
        </div>
      {{/each}}
    </div>

  </div>
</template>

<template name="agregarEnlace2">
  <div class="ventana">
      {{#if linkId}}
        <div class="cabecero">
          {{_ 'Agregar'}}
        <div class="iconera">
          <div class="aceptar"><i class="fas fa-check"></i></div>
          <div class="cancelar"><i class="fas fa-times"></i></div>
        </div>
        </div>
        <div class="cuerpo">
          {{> mostrarLink linkId=linkId}}
        </div>
      {{else}}
      <form class="input">
        <input type="search" placeholder="{{_ 'Agregar enlace'}}">
        <i class="fas fa-plus previsualizar"></i>
      </form>
    {{/if}}
  </div>
</template>

<template name="previaClip">
  <div class="ventana">
    <div class="cabecero">
      <span>{{clip.titulo}}</span>
      {{fecha clip.actualizacion}}
    </div>
    <div class="cuerpo">
      {{>mostrarLink linkId=linkId clipUrl=clip.url}}
    </div>
    <div class="botonera">
      <div class="status">
        <div class="close openWindow" data-_id="verClip" data-url="{{clip.url}}">
          <i class="fas fa-file"></i> {{clip.posts}}
        </div>
      </div>
    </div>
  </div>
</template>
