<template name="menuRanking">
  <div class="fondo fondoDeMenu fade close"></div>
  <div class="menu fade close closeRanking">
    <div class="openWindow" data-_id="crearClip"><i class="fas fa-paperclip"></i> Agregar clip</div>
    <div class="openWindow" data-_id="portada"><i class="fas fa-search"></i> buscar</div>
  </div>
</template>

<template name="ranking">
  <div class="fade lista">
    <div class="cabecero">
      <h2>
        Ranking
      </h2>
      {{>hamburguesa menu="menuRanking"}}
    </div>
    <div class="cuerpo">
      {{#each clip in clips}}
        {{> vistaPrevia clip}}
      {{/each}}
    </div>
  </div>
</template>

<template name="vistaPrevia">
  <div class="ventana">
    <div class="cabecero">
      <span>{{titulo}}</span>
      {{fecha creacion}}
    </div>
    <div class="cuerpo">
      {{#if post}}
        {{>social post}}
      {{/if}}
    </div>
    <div class="botonera">
      <div class="status">
        <div>
          <i class="fas fa-paperclip"></i> {{posts}}
        </div>
        {{#if apoyos}}
          <div>
            <i class="fas fa-thumbs-up"></i> {{apoyos}}
          </div>
        {{/if}}
      </div>
      <button class="close openWindow" data-_id="verClip" data-url="{{url}}">Ver clip</button>
    </div>
  </div>
</template>
