<template name="recents">
  <div class="fade lista">
    <div class="cabecero">
      <h2>
        {{_ 'Recient'}}
      </h2>
      {{>hamburguesa menu="menu" closeOther="recents"}}
    </div>
    <div class="cuerpo">
      {{#each clip in clips}}
        {{> previaClip clip=clip}}
      {{/each}}
    </div>
  </div>
</template>
