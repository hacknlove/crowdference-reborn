<template name="portada">

  <div id="portada">
    <div class="crecer"></div>
    <img class="close openWindow" data-_id="favoritos" id="logo" src="/logoletrasConClip.png">
    <p class="close openWindow" data-_id="favoritos">{{_ 'organiza las'}}<i class="fas fa-mouse-pointer"></i> {{_ 'redes'}}</p>
    <form class="input">
      <input type="search" placeholder="{{_ 'Buscar link'}}">
      <i class="fas fa-search buscar"></i>
    </form>
    <div class="botonera">
    </div>
    <div class="crecer"></div>
  </div>
</template>
