<template name="portada">
  <div id="portada">
    <div class="crecer"></div>
    <img class="close openWindow" data-_id="ranking" data-pagina="0" id="logo" src="/logoletrasConClip.png">
    <p class="close openWindow" data-_id="ranking" data-pagina="0">Ver ranking de<i class="fas fa-mouse-pointer"></i> CLIPS</p>
    <input placeholder="¿Qué quieres?" value="{{c 'buscar'}}">
    <div class="botonera">
      <button class="close openWindow ocultable {{oculto}}" data-_id="crearClip"><i class="fas fa-paperclip"></i> Agregar clip</button>
      <button class="close openWindow buscar ocultable {{oculto}}" data-_id="busqueda" data-busqueda="{{c 'buscar'}}"><i class="fas fa-search"></i> Buscar</button>
    </div>
    <div class="crecer"></div>
  </div>
</template>
