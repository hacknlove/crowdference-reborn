<template name="portada">
  {{>hamburguesa menu="menu" closeOther="portada"}}
  <div id="portada">
    <div class="crecer"></div>
    <img class="close openWindow" data-_id="crearClip" data-pagina="0" id="logo" src="/logoletrasConClip.png">
    <p class="close openWindow" data-_id="crearClip" data-pagina="0">{{_ 'organiza las'}}<i class="fas fa-mouse-pointer"></i> {{_ 'redes'}}</p>
    <form class="input">
      <input type="search" placeholder="{{_ 'Buscar clip'}}" value="{{c 'buscar'}}">
      <i class="fas fa-search openWindow buscar close" data-_id="busqueda" data-busqueda="{{c 'buscar'}}"></i>
    </form>
    <div class="botonera">
    </div>
    <div class="crecer"></div>
  </div>
</template>
