<template name="portada">
  <div id="portada">
    <div class="crecer"></div>
    <img class="close openWindow" data-_id="ranking" data-pagina="0" id="logo" src="/logoletrasConClip.png">
    <p class="close openWindow" data-_id="ranking" data-pagina="0">Ver ranking de<i class="fas fa-mouse-pointer"></i> CLIPS</p>
    <form class="input">
      <input type="search" placeholder="Buscar clip" value="{{c 'buscar'}}">
      <i class="fas fa-search openWindow buscar" data-_id="busqueda" data-busqueda="{{c 'buscar'}}"></i>
    </form>
    <div class="botonera">
    </div>
    <div class="crecer"></div>
    <div class="botonera">
      {{#if tengoClips}}
      <button class="close openWindow" data-_id="misClips"><i class="fas fa-paperclip"></i> mis clips</button>
      {{/if}}
      <button class="close openWindow ocultable" data-_id="crearClip"><i class="fas fa-paperclip"></i> Crear</button>
      <button class="close openWindow ocultable" data-_id="ranking"><i class="fas fa-sort-numeric-down"></i> Ranking</button>
    </div>
  </div>
</template>
