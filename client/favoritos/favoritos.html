<template name="favoritos">
  <div class="fade lista">
    <div class="cabecero">
      <h2>
        {{_ 'Favoritos'}}
      </h2>
      {{>hamburguesa menu="menu" closeOther="favoritos"}}
    </div>
    <div class="cuerpo">
      {{#each link in favoritos}}
        {{> vistafavoritos linkId=link._id}}
      {{/each}}
    </div>
  </div>
</template>

<template name="vistafavoritos">
  {{#if link}}
    {{> previaLink link=link}}
  {{/if}}
</template>
