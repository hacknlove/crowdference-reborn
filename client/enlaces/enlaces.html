<template name="agregarEnlace">
  <div class="fondo fade close"></div>
  <div class="ventana fade">
    <div class="cabecero">
      Agregar enlace
      <i class="fas fa-times close"></i>
    </div>
    <div class="cuerpo">
      <input name="link" placeholder="https://enlace.a/agregar" value="{{link}}">
    </div>
    <div class="botonera">
      <button class="close secundario">Cancelar</button>
      <button class="siguiente ocultable {{oculto}}">Siguiente</button>
    </div>
  </div>
</template>
<template name="previsualizarEnlace">
  <div class="fondo fade close"></div>
  <div class="ventana fade scrollable">
    <div class="cabecero">
      Previsualizar
      <i class="fas fa-times close"></i>
    </div>
    <div class="cuerpo">
      {{> previsualizacion this}}
    </div>
    <div class="botonera">
      <button class="close secundario openWindow" data-_id="agregarEnlace" data-link="" data-url="{{url}}">atras</button>
      <button class="siguiente">Agregar</button>
    </div>
  </div>
</template>

<template name="previsualizacion">
  <div class="social">
    <a class="imagen" href="{{link}}" target="_blank">
      <img src="{{OG.ogImage.url}}" alt="">
    </a>
    <h3>
      <span class="titulo">
        {{#if icono}}
          <i class="{{icono}}"></i>
        {{else}}
          <img src="{{favicon}}">
        {{/if}}
        {{OG.ogTitle}}
      </span>
      {{#if OG.crLikes}}
      <span class="likes"><i class="fas fa-heart"></i> {{OG.crLikes}}</span>
      {{/if}}
    </h3>
    <a href="{{link}}" target="_blank">{{link}}</a>
    <p>
      {{OG.ogDescription}}
    </p>
  </div>
</template>
