<template name="misClips">
  <div class="fade lista">
    <div class="cabecero">
      <h2>
        {{_ 'Favoritos'}}
      </h2>
      {{>hamburguesa menu="menu" closeOther="misClips"}}
    </div>
    <div class="cuerpo">
      {{#each clip in misClips}}
        {{> vistaMisClips clip}}
      {{/each}}
    </div>
  </div>
</template>

<template name="vistaMisClips">
  {{#if clip}}
    {{clip}}
    {{> vistaPrevia clip}}
  {{/if}}
</template>
