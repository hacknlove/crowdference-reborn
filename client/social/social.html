<template name="agregarSocial">
  <div class="fondo fade close"></div>
  <div class="ventana fade">
    <div class="cabecero">
      Agregar publicación de red social
      <i class="fas fa-times close"></i>
    </div>
    <div class="cuerpo">
      <p class="informacion">
          Redes soportadas:<br> facebook, instagram, twitter, youtube
      </p>
      <input name="link" placeholder="Enlace a la publicación" value="{{link}}">
    </div>
    <div class="botonera">
      <button class="close secundario">Cancelar</button>
      <button class="siguiente ocultable {{oculto}}">Siguiente</button>
    </div>
  </div>
</template>
<template name="previsualizarSocial">
  <div class="fondo fade close"></div>
  <div class="ventana fade">
    <div class="cabecero">
      Previsualizar
      <i class="fas fa-times close"></i>
    </div>
    <div class="cuerpo">
      {{> social this}}
    </div>
    <div class="botonera">
      <button class="close secundario openWindow" data-_id="agregarSocial" data-link="">atras</button>
      <button class="siguiente">Agregar</button>
    </div>
  </div>
</template>

<template name="social">
  <div class="social">

  </div>
</template>

<template name="youtube">
  {{#if youtubeId}}
    <div class="youtube">
      <iframe src="https://www.youtube.com/embed/{{youtubeId}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  {{/if}}
</template>
<head>
  <script src="//www.instagram.com/embed.js"></script>
  <script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v3.2&appId=236348870374490"></script>
</head>
<template name="twitter">
  <div class="twitter">
  </div>
</template>
<template name="facebook">
  <div class="facebook"></div>
</template>
