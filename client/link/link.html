<template name="link">
  <div class="fade lista">
    <div class="cabecero">
      {{> busquedaCabecero closeOther="link" busqueda=link.url.[0]}}
      {{>hamburguesa menu="menu" closeOther="link"}}
    </div>
    <div class="cuerpo">
      <div class="ventana">
        <div class="cuerpo">
          {{>mostrarLink link=link}}
        </div>
      </div>
      {{> agregarEnlace padreId=link._id hijoLink=hijoLink}}

      {{#each post in posts}}
        {{> verPost post=post}}
      {{/each}}
    </div>
  </div>
</template>

<template name="agregarEnlace">
  <div class="ventana">
    {{#if hijoLink}}
    <div class="cabecero">
      {{_ 'Agregar'}}
      <div class="iconera">
        <div class="aceptar"><i class="fas fa-check"></i></div>
        <div class="cancelar"><i class="fas fa-times"></i></div>
      </div>
    </div>
    <div class="cuerpo">
      {{> mostrarLink link=hijoLink}}
    </div>
    {{else}}
    <form class="input">
      <input type="search" placeholder="{{_ 'Agregar enlace'}}">
      <i class="fas fa-paperclip previsualizar"></i>
    </form>
    {{/if}}
  </div>
</template>


<template name="mostrarLink">
  <div class="social">
    {{#if link.image}}
      <img src="{{link.image}}">
    {{/if}}
    <h3>
      <span class="titulo">
        {{link.title}}
      </span>
    </h3>
    <a href="{{link.url.[0]}}" target="_blank">{{link.url.[0]}}</a>
    {{#if link.description}}
      <p>
        {{link.description}}
      </p>
    {{/if}}
  </div>
</template>

<template name="previaLink">
  <div class="ventana previaLink">
    <div class="cabecero">
      <span class="titulo ir">
        {{link.title}}
      </span>
      <a href="{{link.url.[0]}}" target="_blank">{{link.url.[0]}}</a>
    </div>
    <div class="cuerpo">
      {{#if link.image}}
        <div class="prevImagen ir" style="background-image: url({{link.image}})"></div>
      {{/if}}
      <div class="prevTexto">
        {{link.description}}
      </div>
    </div>
  </div>
</template>
