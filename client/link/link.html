<template name="link">
  <div class="fade lista">
    <div class="cabecero">
      {{> busquedaCabecero closeOther="link" busqueda=link.url.[0]}}
      {{>hamburguesa menu="menu" closeOther="link"}}
    </div>
    <div class="cuerpo">
      <div class="ventana">
        <div class="cuerpo">
          {{>mostrarLink link=link}}
        </div>
      </div>
      {{> agregarEnlace padreId=linkId hijoId=hijoId}}

      {{#each postId in posts}}
        {{> verPost postId=hijoId}}
      {{/each}}
    </div>
  </div>
</template>

<template name="agregarEnlace">
  <div class="ventana">
    {{#if hijoId}}
    <div class="cabecero">
      {{_ 'Agregar'}}
      <div class="iconera">
        <div class="aceptar"><i class="fas fa-check"></i></div>
        <div class="cancelar"><i class="fas fa-times"></i></div>
      </div>
    </div>
    <div class="cuerpo">
      {{> mostrarLink linkId=hijoId}}
    </div>
    {{else}}
    <form class="input">
      <input type="search" placeholder="{{_ 'Agregar enlace'}}">
      <i class="fas fa-paperclip previsualizar"></i>
    </form>
    {{/if}}
  </div>
</template>


<template name="mostrarLink">
  <div class="social">
    <img src="{{link.image}}">
    <h3>
      <span class="titulo">
        {{link.title}}
      </span>
    </h3>
    <a href="{{link.url.[0]}}" target="_blank">{{link.url.[0]}}</a>
    <p>
      {{link.description}}
    </p>
  </div>
</template>
