<template name="link">
  <div class="fade lista">
    <div class="cabecero">
      <h2>
        {{link}}
      </h2>
      {{>hamburguesa menu="menu" closeOther="link"}}
    </div>
    <div class="cuerpo">
      <div class="ventana">
        <div class="cuerpo">
          {{>mostrarLink linkId=linkId}}
        </div>
      </div>
      {{#each post in posts}}
        {{> vistafavoritos clipId=post.clipId}}
      {{/each}}
    </div>
  </div>
</template>

<template name="enlace">
  {{#if post}}
  {{> verPost post}}
  {{/if}}
</template>

<template name="agregarEnlace">
  <div class="fondo fade close"></div>
  <div class="ventana fade">
    <div class="cabecero">
      {{_ 'Agregar enlace'}}
      <i class="fas fa-times close"></i>
    </div>
    <div class="cuerpo">
      <input name="link" placeholder="https://enlace.a/agregar" value="{{link}}">
    </div>
    <div class="botonera">
      <button class="close secundario">{{_ 'Cancelar'}}</button>
      <button class="siguiente ocultable {{oculto}}">{{_ 'Siguiente'}}</button>
    </div>
  </div>
</template>
<template name="previsualizarEnlace">
  <div class="fondo fade close"></div>
  <div class="ventana fade scrollable">
    <div class="cabecero">
      {{_ 'Previsualizar'}}
      <i class="fas fa-times close"></i>
    </div>
    <div class="cuerpo">
      {{> mostrarLink linkId=linkId}}
    </div>
    <div class="botonera">
      <button class="close secundario openWindow" data-_id="agregarEnlace">{{_ 'Atr√°s'}}</button>
      <button class="siguiente">{{_ 'Agregar'}}</button>
    </div>
  </div>
</template>

<template name="mostrarLink">
  <div class="social">
    <img src="{{link.image}}">
    <h3>
      <span class="titulo">
        <i class="{{icono}}"></i>
        {{link.title}}
      </span>
    </h3>
    <a href="{{link.url.[0]}}" target="_blank">{{link.url.[0]}}</a>
    <p>
      {{link.description}}
    </p>
  </div>
</template>
