<template name="busqueda">
  <div class="fade lista">
    <div class="cabecero">
      <h2>
        busqueda: {{busqueda}}
      </h2>
      {{>hamburguesa menu="menu" closeOther="busqueda"}}
    </div>
    <div class="cuerpo">
      {{#each clip in clips}}
        {{> vistaPrevia clip}}
      {{/each}}
    </div>
  </div>
</template>
